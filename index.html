<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>version-control</title>
    <link rel="stylesheet" href="./styles/version-control.css">
</head>
<body>
    <header class="header">
        <h1 class="header__page-title">version (git) control by kavi and priya</h1>
    </header>
    <main class="git-commands">
        <div class="git-commands__command"> git init</div>
        <div class="git-commands__effect"> creates a hidden git directory and enables version control project</div>
     
        <div class="git-commands__command"> git clone url</div>
        <div class="git-commands__effect"> copies the project from the supplied url from github to your local machine</div>

        <div class="git-commands__command"> git pull</div>
        <div class="git-commands__effect"> Updates your local repo to same as the remote repo</div>
    
    </main>
    
</body>
</html>
